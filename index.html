<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav-logo">
                <img src="https://store.akamai.steamstatic.com/public/shared/images/responsive/header_logo.png" alt="steam logo">
            </a>
            <div class="nav-link-wrapper">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Promotion</a>
                <a href="#" class="nav-link">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="search-wrapper">
                <div class="section-name" style="margin: 0rem 0.5vh -2vh 0; color: whitesmoke;">
                    <h2 style="flex: 0 0">CATEGORY</h2>
                </div>
                <input type="text" class="input-box" placeholder="Search for a game...">
                <button class="input-btn">Search</button>
                <div class="categorize-list">
                    <!-- Dynamic content goes here -->
                </div>
            </div>
            <div class="display-wrapper">
                <div class="section-name" style="margin: 0rem 0.8vw -2vh ; color: whitesmoke;">
                    <h2 style="flex: 0 0">TRENDING</h2>
                </div>
                <div id="slider-wrapper">
                    <!-- Dynamic content goes here -->
                </div>
                <div class="section-name" style="margin: 1rem 0.8vw -2vh; color: whitesmoke;">
                    <h2 style="flex: 0 0">ALL GAMES</h2>
                </div>
                <div id="display-board">
                    <!-- Dynamic content goes here -->
                </div>
                <div class="load-more"><a href="#">Load more</a></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
